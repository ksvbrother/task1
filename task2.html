<!DOCTYPE HTML>
<html>

<head>
    <title>data from json format
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
</head>

<body>
    <div class="d-flex">
        <form action="/action_page.php">
            <label for="val"></label>
            <select name="data" id="val">
                <option value="Active">Active</option>
            </select>
            <br><br>
            <input type="submit" value="Submit">
        </form>
        <button class="btn btn-success" onclick="GFG_FUN()">Load</button>
    </div>


    <table id="table" align="center" border="1px"></table>

    <script>
        var el_up = document.getElementById("GFG_UP");

        var list = [
            { "col_1": "Capsule ID", "col_2": "No of missions", "col_3": "Details" },
            { "col_1": "cl06", "col_2": "3", "col_3": "First Dragon capusle to reused" },
            { "col_1": "c205", "col_2": "1", "col_3": "In construction for use in first mission in contract under the cctcap contract" }
        ];

        // el_up.innerHTML = "Click on the button to create the "
        //     + "table from the JSON data.<br><br>"
        //     + JSON.stringify(list[0]) + "<br>"
        //     + JSON.stringify(list[1]) + "<br>"
        //     + JSON.stringify(list[2]);

        function GFG_FUN() {
            var cols = [];

            for (var i = 0; i < list.length; i++) {
                for (var k in list[i]) {
                    if (cols.indexOf(k) === -1) {

                        // Push all keys to the array
                        cols.push(k);
                    }
                }
            }

            // Create a table element
            var table = document.createElement("table");

            // Create table row tr element of a table
            var tr = table.insertRow(-1);

            for (var i = 0; i < cols.length; i++) {

                // Create the table header th element
                var theader = document.createElement("th");
                theader.innerHTML = cols[i];

                // Append columnName to the table row
                tr.appendChild(theader);
            }

            // Adding the data to the table
            for (var i = 0; i < list.length; i++) {

                // Create a new row
                trow = table.insertRow(-1);
                for (var j = 0; j < cols.length; j++) {
                    var cell = trow.insertCell(-1);

                    // Inserting the cell at particular place
                    cell.innerHTML = list[i][cols[j]];
                }
            }

            // Add the newly created table containing json data
            var el = document.getElementById("table");
            el.innerHTML = "";
            el.appendChild(table);
        }
    </script>
</body>

</html>
